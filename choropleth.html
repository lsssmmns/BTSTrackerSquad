<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/jpg" href="photos/bts2.jpg" />

	<title>BTS: Map Room</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/choropleth.css">

	<!-- leaflet -->

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<!-- jquery -->

	<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<body style="background-color: #876cac;">

	<div class="header">
        <div class="main">
            <a href="https://lsssmmns.github.io/BTSTrackerSquad/map.html">BTS Tracker Squad</a>
        </div>
        <div class="header-left">
            <a href="https://lsssmmns.github.io/BTSTrackerSquad/about.html">ABOUT US</a>
        </div>
        <div class="header-right">
            <a href="https://lsssmmns.github.io/BTSTrackerSquad/map.html">MAP ROOM</a>
        </div>
	</div>
	<div class="sidebar">
		<h1 class="title">
			Spotify Chart History
		</h1>
		<p>
			Description of this map
		</p>

			<button autofocus onclick="mapGeoJSON('num_songs_2015')">2015</button>
			<button onclick="mapGeoJSON('num_songs_2016')">2016</button>
			<button onclick="mapGeoJSON('num_songs_2017')">2017</button>

			<button onclick="mapGeoJSON('num_songs_2019')">2019</button>

			<button onclick="mapGeoJSON('num_songs_2021')">2021</button>
			<button onclick="mapGeoJSON('num_songs_2022')">2022</button>
		</section>
		<p>
			Things to do still:
			<li>add description</li>
			<li>update popup to be more descriptive</li>
			<li>add link to the header</li>
		</p>

	</div>
	<div class="content">
		<div id="map"></div>
	</div>
	<div class="footer">
		Source: <a id="link" href="https://kworb.net/spotify/artist/3Nrfpe0tUJi4K4DXYWgMUX.html"> kworb
